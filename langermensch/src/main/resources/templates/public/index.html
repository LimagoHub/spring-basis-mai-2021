<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<title>WebJars Demo</title>

</head>
<body>
	Hallo Web
	<p th:text="'Hello, ' + ${name} + '!'" />
	<p th:text="${ort}" />

	<table border="1">
		<tr>
			<th>id</th>
			<th>vorname</th>
			<th>nachname</th>
		</tr>
		<tr th:each="john : ${johns}">
			<td th:text="${john.id}"/>
			<td th:text="${john.vorname}"/>
			<td th:text="${john.nachname}"/>
		</tr>
	</table>

</body>
</html>
